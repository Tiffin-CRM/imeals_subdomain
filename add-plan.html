<script>
    // Fetch meal plans from server
    function fetchMealPlans() {
        fetch('https://momscanteen.imeals.in/php/plans.php')
            .then(response => response.json())
            .then(data => {
                displayMealPlans(data);
            })
            .catch(error => {
                console.error('Error fetching meal plans:', error);
            });
    }

    // Display meal plans dynamically
    function displayMealPlans(mealPlans) {
        const container = document.getElementById('meal_plans_container');
        container.innerHTML = ''; // Clear existing plans

        // Get selected filter (veg, nonveg, all)
        const selectedFilter = document.getElementById('zone').value;

        // Filter the plans based on selected option
        const filteredPlans = mealPlans.filter(plan => selectedFilter === 'all' || plan.type === selectedFilter);

        // Loop through and display filtered plans
        filteredPlans.forEach(plan => {
            const planHTML = `
                <div class="plans r-flex ali-c jut-c gap-1" id="plans">
                    <input class="plan_checkbox" type="checkbox" id="${plan.id}" name="meal_plans" value="${plan.id}">
                    <label for="${plan.id}" class="plan_info r-flex ali-c jut-sb gap-1">
                        <div class="c-flex gap-05">
                            <span class="w6">${plan.name}</span>
                            <span>${plan.meal}</span>
                            <span>${plan.description}</span>
                            <span class="w4">This is a plan Description</span>
                        </div>
                        <div class="c-flex ali-c gap-1">
                            <img src="https://cdn-icons-png.flaticon.com/512/2771/2771401.png" alt="">
                            <span>â‚¹${plan.price}/Meal</span>
                        </div>
                    </label>
                </div>`;
            container.innerHTML += planHTML;
        });
    }

    // Add event listener for filter change
    document.getElementById('zone').addEventListener('change', fetchMealPlans);

    // Fetch meal plans on page load
    fetchMealPlans();
</script>
